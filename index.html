<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример сайта с кнопками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #E0FFFF; 
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .button1 {
            background-color: #FAFAD2; 
        }
        .button2 {
            background-color: #90EE90; 
        }
        .button3 {
            background-color: #FAFAD2;
        }
        .button4 {
            background-color: #90EE90; 
        }
        .button5 {
            background-color: #FAFAD2; 
        }
    </style>
</head>
<body>

    <h1>Пример сайта с кнопками</h1>

    <button class="button1" onclick="buttonClicked(1)">Кнопка 1</button>
    <button class="button2" onclick="buttonClicked(2)">Кнопка 2</button>
    <button class="button3" onclick="buttonClicked(3)">Кнопка 3</button>
    <button class="button4" onclick="buttonClicked(4)">Кнопка 4</button>
    <button class="button5" onclick="buttonClicked(5)">Кнопка 5</button>

    <script>
        function buttonClicked(buttonNumber) {
            switch (buttonNumber) {
                case 1:
                    window.location.href = 'page1.html'; 
                    break;
                case 2:
                    window.location.href = 'page2.html';
                    break;
                case 3:
                    window.location.href = 'page3.html'; 
                    break;
                case 4:
                    window.location.href = 'page4.html'; 
                    break;
                case 5:
                    window.location.href = 'page5.html'; 
                    break;
            }
        }
    </script>

</body>
</html>
